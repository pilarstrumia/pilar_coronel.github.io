<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

    body {

      font-family: 'Times New Roman', Times, serif;
      margin: 0;

      text-align: center;
      color: #3a2c27;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 50px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

      height: 120px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .contenido {
      padding: 30px;
    }

    .boton {
      display: inline-block;
      background-color: #d4a373;
      color: white;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #b87c50;
    }
  </style>
</head>

  <header>
