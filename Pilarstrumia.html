<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio de Pilar Strumia</title>
  <style>
    body {
      font-family: 'Segoe Script', 'Brush Script MT', cursive;
      background-color: #f5e9dc; /* color nude suave */
      color: #5a4b41; /* marrón suave para texto */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d7c1b3; /* nude un poco más oscuro para header */
      color: #4a3c31;
      padding: 50px 20px;
      text-align: center;
      font-style: italic;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
    }
    .contenedor {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-style: italic;
      font-size: 1.2rem;
    }
    h2 {
      color: #4a3c31;
      margin-bottom: 15px;
      font-style: italic;
      font-weight: normal;
    }
    .boton {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 12px 24px;
      background-color: #c9b299; /* nude medio para botones */
      color: #4a3c31;
      text-decoration: none;
      border-radius: 8px;
      font-style: italic;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #b59c80; /* hover más oscuro */
    }
    footer {
      background-color: #d7c1b3;
      color: #4a3c31;
      text-align: center;
      padding: 25px;
      margin-top: 50px;
      font-style: italic;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pilar Strumia</h1>
    <p>Portafolio Profesional - Power BI & Análisis de Datos</p>
  </header>
  <div class="contenedor">
    <h2>Proyectos Destacados</h2>
    <a href="#" class="boton">Dashboard 1</a>
    <a href="#" class="boton">Dashboard 2</a>
    <a href="#" class="boton">Dashboard 3</a>

    <h2>Currículum</h2>
    <a href="#" class="boton">Descargar CV</a>
  </div>
  <footer>
    <p>© 2025 Pilar Strumia</p>
  </footer>
</body>
</html>
